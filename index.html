        // 初始化年龄选择器

            for (let age = 0; age <= 60; age++) {

            tableBody.innerHTML = '';

            const ageData = premiumData.find(item => item[0] === selectedAge);

                row.innerHTML = `<td colspan="5" style="text-align: center; color: #999;">暂无数据</td>`;

            ];

                }

                        <td>${premium.toFixed(2)}</td>
                        <td>${totalPremium.toFixed(2)}</td>

                        <td>女性</td>
